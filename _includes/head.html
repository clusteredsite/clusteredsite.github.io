<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }} | {% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "feed.xml" | prepend: site.url }}">

  <meta name="generator" content="Jekyll/{% if site.github %}GitHub{% else %}GitLab{% endif %}">
  <meta name="revision" content="{{ site.github.build_revision }}{{ site.git.last_commit.long_sha }}">

  <!-- Bootstrap core CSS -->
  <link href="{{ "css/bootstrap.min.css" | prepend: site.assets }}" rel="stylesheet">

  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="{{ "css/ie10-viewport-bug-workaround.css" | prepend: site.assets }}" rel="stylesheet">

  {% if page.layout == "cover" %}
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <link href="{{ "css/cover.css" | prepend: site.assets }}" rel="stylesheet">
  {% endif %}

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
